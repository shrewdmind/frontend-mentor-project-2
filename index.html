<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Shrewdmind | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10vh; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content"> 
    <div class="text-region">
      <section class="text-section">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
  
        <p class="discover">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        
        <div class="extra-info">
          <p class="comp">10k+ <span class="spec"><br >companies</span></p>
          <p class="temp">314 <span class="spec"><br>templates</span</p>
          <p class="quer">12m+ <span class="spec"><br>queries</span></p>
        </div>
      </section>
    </div>
    
    <div class="tint"> 
      <div class="tinted-image"></div>   
      <img class="content-image" src="images/image-header-desktop.jpg" alt="image">
    </div>
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrewdmind Design</a>.
  </div>
</body>
</html>
